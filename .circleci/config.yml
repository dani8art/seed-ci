version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.11

references:
  js_deps_cache_key: &js_deps_cache_key v1-dependency-{{ checksum "package-lock.json" }}
  js_deps_backup_key: &js_deps_backup_key v1-dependency-

master_only: &master_only
  filters:
    branches:
      only: master
ignore_gh_pages: &ignore_gh_pages
  filters:
    branches:
      ignore: gh-pages
release_tags_only: &release_tags_only
  filters:
    tags:
      only: /.*/
    branches:
      ignore: /.*/
commands:
  git_authoring:
    description: Authoring git commit.
    steps:
      - run: git config --global push.default matching
      - run: git config --global user.email "totem-bot@darteaga.com"
      - run: git config --global user.name "Totem Bot"

jobs:
  build:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          keys:
            - *js_deps_cache_key
            - *js_deps_backup_key
      - run: npm ci
      - save_cache:
          paths:
            - node_modules
          key: *js_deps_cache_key

  test:
    docker:
      - image: circleci/node:12
    environment:
      NODE_ENV: ci
    steps:
      - checkout
      - restore_cache:
          keys:
            - *js_deps_cache_key
            - *js_deps_backup_key
      - run: npm test

  release:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - git_authoring
      - restore_cache:
          keys:
            - *js_deps_cache_key
            - *js_deps_backup_key
      - run: ./.circleci/skip-when-release npm run release

  deploy:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - *js_deps_cache_key
            - *js_deps_backup_key
      - run: |
          MAIN_TAG="$(npm run --silent get:version)"
          echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
          docker build -t darteaga/seed-circleci:$MAIN_TAG .
          docker push darteaga/seed-circleci:$MAIN_TAG
          docker tag darteaga/seed-circleci:$MAIN_TAG darteaga/seed-circleci:latest
          docker push darteaga/seed-circleci:latest
      - aws-s3/sync:
          from: templates
          to: "s3://stable-seeds/circleci/templates"
          overwrite: true
          arguments: |
            --acl public-read
      - aws-s3/copy:
          from: seed.yaml
          to: "s3://stable-seeds/circleci/seed.yaml"
          arguments: |
            --acl public-read

workflows:
  version: 2
  default:
    jobs:
      - build:
          <<: *ignore_gh_pages
      - test:
          <<: *ignore_gh_pages
          requires:
            - build
      - release:
          <<: *master_only
          requires:
            - test
  delivering:
    jobs:
      - deploy:
          <<: *release_tags_only
